<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lean Coffee Board</title>
    <style>
        :root {
            --bg-color: #121212;
            --col-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent: #ffffff; 
            --danger: #ff4444;
            --success: #00C851;
            --edit: #33b5e5;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 { 
            text-align: center; 
            color: var(--accent); 
            margin-bottom: 10px; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }
        
        .user-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #888;
        }

        .board {
            display: flex;
            gap: 20px;
            flex: 1;
            overflow-x: auto;
        }

        .column {
            background-color: var(--col-bg);
            border-radius: 8px;
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-top: 4px solid #555;
        }

        .column h2 {
            text-align: center;
            margin-top: 0;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            color: var(--accent);
        }

        .task-list {
            flex: 1;
            padding: 10px 0;
            transition: background 0.2s;
            min-height: 100px;
        }
        
        .task-list.drag-over {
            background-color: #2a2a2a;
            border: 2px dashed #777;
            border-radius: 4px;
        }

        .card {
            background-color: #2c2c2c;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: grab;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            border-left: 5px solid transparent;
            position: relative;
            transition: transform 0.2s;
        }

        .card:hover { transform: translateY(-2px); }
        .card:active { cursor: grabbing; }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .card-text { 
            word-wrap: break-word; 
            font-size: 1.1em;
            flex: 1;
            margin-right: 10px;
            white-space: pre-wrap; /* Bevarar radbrytningar */
        }

        /* --- Nya stilar f√∂r knapp-gruppen i h√∂rnet --- */
        .card-controls-top {
            display: flex;
            gap: 5px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            padding: 2px 5px;
            transition: color 0.2s;
            line-height: 1;
        }

        .delete-btn { color: #555; }
        .delete-btn:hover { color: var(--danger); }

        .edit-btn { color: #555; font-size: 1.1em;}
        .edit-btn:hover { color: var(--edit); }
        /* --------------------------------------------- */

        .card-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            color: #aaa;
            border-top: 1px solid #444;
            padding-top: 10px;
        }

        .vote-controls {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: #333;
            border-radius: 20px;
            padding: 2px;
        }

        .vote-btn {
            background: none;
            border: none;
            color: #888;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            transition: all 0.2s;
        }

        .vote-btn:hover:not(:disabled) { background-color: rgba(255, 255, 255, 0.1); color: white; }
        .vote-btn:disabled { opacity: 0.2; cursor: default; }

        .vote-up:hover:not(:disabled) { color: var(--success); }
        .vote-down:hover:not(:disabled) { color: var(--danger); }

        .vote-count {
            font-weight: bold;
            color: var(--accent);
            min-width: 20px;
            text-align: center;
        }

        .add-card-section {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #new-card-text {
            flex: 1;
            padding: 12px;
            border-radius: 4px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 1em;
        }

        #add-btn {
            background-color: var(--accent);
            color: black;
            border: none;
            padding: 0 25px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.5em;
            line-height: 1;
        }
        
        #status { text-align: center; color: #666; margin-bottom: 10px; font-size: 0.8em; }
    </style>
</head>
<body>

    <h1>Lean Coffee</h1>
    <div id="status">Ansluter...</div>
    
    <div class="user-info">
        Din f√§rg: <span id="my-color-box" style="display:inline-block; width:15px; height:15px; border-radius:50%; vertical-align:middle;"></span> 
        | R√∂ster kvar: <span id="votes-left" style="font-weight:bold; color:white;">5</span>
    </div>

    <div class="add-card-section">
        <input type="text" id="new-card-text" placeholder="Skriv ny aktivitet h√§r...">
        <button id="add-btn" title="L√§gg till">+</button>
    </div>

    <div class="board">
        <div class="column" id="col-proposal">
            <h2>F√∂rslag</h2>
            <div class="task-list" id="proposal"></div>
        </div>

        <div class="column" id="col-discuss">
            <h2>Diskutera</h2>
            <div class="task-list" id="discuss"></div>
        </div>

        <div class="column" id="col-done">
            <h2>Klart</h2>
            <div class="task-list" id="done"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --------------------------------------------------------------
        // KONFIGURATION - Klistra in dina uppgifter h√§r nedanf√∂r!
        // --------------------------------------------------------------
        const firebaseConfig = {
            apiKey: "PASTA_IN_DIN_CONFIG_H√ÑR",
            authDomain: "PASTA_IN_DIN_CONFIG_H√ÑR",
            databaseURL: "PASTA_IN_DIN_CONFIG_H√ÑR",
            projectId: "PASTA_IN_DIN_CONFIG_H√ÑR",
            storageBucket: "PASTA_IN_DIN_CONFIG_H√ÑR",
            messagingSenderId: "PASTA_IN_DIN_CONFIG_H√ÑR",
            appId: "PASTA_IN_DIN_CONFIG_H√ÑR"
        };
        // --------------------------------------------------------------

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let cards = [];
        const MAX_VOTES = 5;
        
        const userColor = localStorage.getItem('userColor') || '#' + Math.floor(Math.random()*16777215).toString(16);
        localStorage.setItem('userColor', userColor);
        document.getElementById('my-color-box').style.backgroundColor = userColor;

        let myVotedCards = JSON.parse(localStorage.getItem('myVotedCards')) || [];
        
        function updateVotesDisplay() {
            const votesLeft = MAX_VOTES - myVotedCards.length;
            document.getElementById('votes-left').innerText = votesLeft;
        }

        const cardsRef = ref(db, 'kanban/cards');
        
        onValue(cardsRef, (snapshot) => {
            document.getElementById('status').innerText = "üü¢ Live";
            const data = snapshot.val();
            cards = data ? data : [];
            cards.sort((a, b) => b.votes - a.votes);
            renderBoard();
        });

        function saveToFirebase() {
            document.getElementById('status').innerText = "üü° Synkar...";
            set(cardsRef, cards).catch(e => alert("Kunde inte spara: " + e.message));
        }

        // --- SKAPA ---
        window.createCard = function() {
            const input = document.getElementById('new-card-text');
            const text = input.value.trim();
            if (!text) return;

            const newCard = {
                id: Date.now(),
                text: text,
                column: 'proposal',
                color: userColor,
                votes: 0
            };

            cards.push(newCard);
            input.value = '';
            saveToFirebase();
        }
        document.getElementById('add-btn').addEventListener('click', createCard);
        
        document.getElementById('new-card-text').addEventListener("keypress", function(event) {
            if (event.key === "Enter") window.createCard();
        });

        // --- REDIGERA TEXT (NY FUNKTION) ---
        window.editCard = function(id) {
            const card = cards.find(c => c.id === id);
            if (!card) return;

            // Anv√§nder prompt f√∂r att vara s√§ker vid realtidsuppdateringar
            const newText = prompt("Redigera texten:", card.text);
            
            // Om man trycker Cancel √§r newText null. Vi kollar ocks√• att det inte √§r tomt.
            if (newText !== null && newText.trim() !== "") {
                card.text = newText.trim();
                saveToFirebase();
            }
        };

        // --- TA BORT ---
        window.deleteCard = function(id) {
            if(confirm("Vill du ta bort denna lapp?")) {
                cards = cards.filter(c => c.id !== id);
                if(myVotedCards.includes(id)) {
                    myVotedCards = myVotedCards.filter(vId => vId !== id);
                    localStorage.setItem('myVotedCards', JSON.stringify(myVotedCards));
                    updateVotesDisplay();
                }
                saveToFirebase();
            }
        };

        // --- R√ñSTNING ---
        window.addVote = function(id) {
            if (myVotedCards.length >= MAX_VOTES) {
                alert("Du har slut p√• r√∂ster!");
                return;
            }
            if (myVotedCards.includes(id)) return;

            const cardIndex = cards.findIndex(c => c.id === id);
            if (cardIndex !== -1) {
                cards[cardIndex].votes++;
                myVotedCards.push(id);
                localStorage.setItem('myVotedCards', JSON.stringify(myVotedCards));
                saveToFirebase();
            }
        };

        window.removeVote = function(id) {
            if (!myVotedCards.includes(id)) return;

            const cardIndex = cards.findIndex(c => c.id === id);
            if (cardIndex !== -1) {
                if (cards[cardIndex].votes > 0) cards[cardIndex].votes--;
                myVotedCards = myVotedCards.filter(vId => vId !== id);
                localStorage.setItem('myVotedCards', JSON.stringify(myVotedCards));
                saveToFirebase();
            }
        };

        // --- DRAG AND DROP ---
        window.allowDrop = (ev) => { ev.preventDefault(); ev.currentTarget.classList.add('drag-over'); }
        window.leaveDrop = (ev) => { ev.currentTarget.classList.remove('drag-over'); }
        window.drag = (ev) => { ev.dataTransfer.setData("text/plain", ev.target.id); }

        window.drop = function(ev) {
            ev.preventDefault();
            const list = ev.currentTarget;
            list.classList.remove('drag-over');
            
            const cardId = parseInt(ev.dataTransfer.getData("text/plain"));
            const newColumnId = list.id;

            const cardIndex = cards.findIndex(c => c.id === cardId);
            if (cardIndex !== -1 && cards[cardIndex].column !== newColumnId) {
                cards[cardIndex].column = newColumnId;
                saveToFirebase();
            }
        }

        // --- RENDERING ---
        function renderBoard() {
            updateVotesDisplay();
            const votesLeft = MAX_VOTES - myVotedCards.length;

            ['proposal', 'discuss', 'done'].forEach(col => {
                document.getElementById(col).innerHTML = '';
            });

            cards.forEach(card => {
                const isVotedByMe = myVotedCards.includes(card.id);
                
                const cardEl = document.createElement('div');
                cardEl.className = 'card';
                cardEl.draggable = true;
                cardEl.id = card.id;
                cardEl.style.borderLeftColor = card.color;
                
                cardEl.addEventListener('dragstart', window.drag);

                const upDisabled = isVotedByMe || votesLeft <= 0;
                const downDisabled = !isVotedByMe;

                cardEl.innerHTML = `
                    <div class="card-header">
                        <div class="card-text">${card.text}</div>
                        <div class="card-controls-top">
                            <button class="icon-btn edit-btn" onclick="editCard(${card.id})" title="Redigera text">‚úé</button>
                            <button class="icon-btn delete-btn" onclick="deleteCard(${card.id})" title="Ta bort">‚Äì</button>
                        </div>
                    </div>
                    <div class="card-actions">
                        <div style="font-size:0.8em">ID: #${card.id.toString().slice(-4)}</div>
                        
                        <div class="vote-controls">
                            <button class="vote-btn vote-down" onclick="removeVote(${card.id})" ${downDisabled ? 'disabled' : ''} title="Ta bort r√∂st">üëé</button>
                            <span class="vote-count">${card.votes}</span>
                            <button class="vote-btn vote-up" onclick="addVote(${card.id})" ${upDisabled ? 'disabled' : ''} title="R√∂sta">üëç</button>
                        </div>
                    </div>
                `;

                document.getElementById(card.column).appendChild(cardEl);
            });

            document.querySelectorAll('.task-list').forEach(list => {
                list.ondrop = window.drop;
                list.ondragover = window.allowDrop;
                list.ondragleave = window.leaveDrop;
            });
        }
    </script>
</body>
</html>
