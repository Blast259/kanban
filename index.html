<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lean Coffee | Agile Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-surface: #1e293b;
            --bg-card: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --primary: #38bdf8;
            --primary-hover: #0ea5e9;
            --success: #4ade80;
            --danger: #f87171;
            --border: #475569;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Header & Timer --- */
        header {
            background-color: var(--bg-surface);
            border-bottom: 1px solid var(--border);
            padding: 0.8rem 2rem;
            display: grid;
            grid-template-columns: 1fr auto 1fr; /* V√§nster - Mitten (Timer) - H√∂ger */
            align-items: center;
            gap: 20px;
            box-shadow: var(--shadow-sm);
            z-index: 10;
        }

        .brand { display: flex; align-items: center; gap: 12px; }
        .brand h1 { font-size: 1.25rem; font-weight: 700; margin: 0; letter-spacing: -0.025em; }
        .brand-badge { background-color: var(--primary); color: #0f172a; font-size: 0.75rem; font-weight: 700; padding: 2px 8px; border-radius: 4px; }

        /* Timer Styles */
        .timer-section {
            display: flex;
            align-items: center;
            background: rgba(0,0,0,0.2);
            padding: 5px 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
            gap: 15px;
        }

        .timer-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            min-width: 100px;
            text-align: center;
            letter-spacing: -1px;
        }

        .timer-display.finished {
            color: var(--danger);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .timer-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .timer-input {
            background: var(--bg-body);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 5px;
            border-radius: 4px;
            width: 50px;
            text-align: center;
            font-family: inherit;
        }

        .btn-small {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        .btn-small:hover { background: var(--border); }
        .btn-primary { background: var(--primary); color: #0f172a; border: none; font-weight: 600; }
        .btn-primary:hover { background: var(--primary-hover); }

        .user-panel {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .stat-pill {
            background: rgba(255,255,255,0.05);
            padding: 6px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* --- Rest of UI --- */
        .controls-area {
            padding: 1.5rem 2rem 0.5rem 2rem;
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-group {
            display: flex;
            width: 100%;
            background: var(--bg-surface);
            padding: 6px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        
        .input-group:focus-within { border-color: var(--primary); }

        #new-card-text {
            flex: 1; background: transparent; border: none; padding: 10px 16px;
            color: var(--text-primary); font-size: 1rem; outline: none;
        }

        #add-btn {
            background-color: var(--primary); color: #0f172a; border: none;
            border-radius: 8px; padding: 0 24px; font-weight: 600; cursor: pointer;
            font-size: 1.2rem; display: flex; align-items: center; justify-content: center;
        }
        #add-btn:hover { background-color: var(--primary-hover); }

        .board {
            flex: 1; display: flex; gap: 1.5rem; padding: 1.5rem 2rem;
            overflow-x: auto; align-items: flex-start;
        }

        .column {
            background-color: var(--bg-surface); border-radius: 12px; flex: 1;
            min-width: 320px; max-width: 400px; display: flex; flex-direction: column;
            border: 1px solid var(--border); height: 100%; max-height: calc(100vh - 180px);
        }

        .column-header {
            padding: 1rem 1.25rem; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }

        .column-header h2 { margin: 0; font-size: 0.95rem; font-weight: 600; text-transform: uppercase; color: var(--text-secondary); }

        .task-list {
            flex: 1; padding: 1rem; overflow-y: auto; display: flex; flex-direction: column; gap: 12px;
        }
        .task-list::-webkit-scrollbar { width: 6px; }
        .task-list::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
        .task-list.drag-over { background-color: rgba(56, 189, 248, 0.05); border: 2px dashed var(--primary); }

        .card {
            background-color: var(--bg-card); border-radius: 8px; padding: 1rem;
            cursor: grab; border: 1px solid transparent; border-left: 4px solid transparent;
            transition: transform 0.2s; position: relative;
        }
        .card:hover { transform: translateY(-2px); border-color: rgba(255,255,255,0.05); }
        .card:active { cursor: grabbing; }

        .card-top { display: flex; justify-content: space-between; align-items: flex-start; gap: 10px; margin-bottom: 12px; }
        .card-text { color: var(--text-primary); font-size: 0.95rem; line-height: 1.5; word-wrap: break-word; white-space: pre-wrap; flex: 1; }
        
        .card-actions-top { display: flex; gap: 4px; opacity: 0.6; transition: opacity 0.2s; }
        .card:hover .card-actions-top { opacity: 1; }

        .icon-btn { background: transparent; border: none; color: var(--text-muted); cursor: pointer; padding: 4px; border-radius: 4px; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
        .icon-btn:hover { background-color: rgba(255,255,255,0.1); color: var(--text-primary); }
        .delete-btn:hover { color: var(--danger); background-color: rgba(248, 113, 113, 0.1); }

        .card-bottom {
            display: flex; justify-content: space-between; align-items: center;
            border-top: 1px solid rgba(255,255,255,0.05); padding-top: 10px; margin-top: 5px;
        }
        .card-meta { font-size: 0.75rem; color: var(--text-muted); font-family: monospace; }

        .vote-pill {
            display: flex; align-items: center; background-color: rgba(0,0,0,0.2);
            border-radius: 20px; padding: 2px; border: 1px solid rgba(255,255,255,0.05);
        }
        .vote-btn {
            background: none; border: none; width: 28px; height: 28px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            color: var(--text-secondary); font-size: 0.9rem;
        }
        .vote-btn:hover:not(:disabled) { background-color: rgba(255,255,255,0.1); color: var(--text-primary); }
        .vote-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        .vote-up:hover:not(:disabled) { color: var(--success); }
        .vote-down:hover:not(:disabled) { color: var(--danger); }

        .vote-count { padding: 0 8px; font-weight: 600; color: var(--text-primary); font-size: 0.9rem; min-width: 24px; text-align: center; }
        .my-vote-badge { font-size: 0.7rem; color: var(--success); background: rgba(74, 222, 128, 0.1); padding: 1px 6px; border-radius: 4px; margin-left: 6px; }

        #status { position: absolute; bottom: 10px; right: 20px; font-size: 0.75rem; color: var(--text-muted); }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <div style="font-size: 1.5rem;">‚òï</div>
            <div><h1>LEAN COFFEE</h1></div>
        </div>
        
        <div class="timer-section">
            <div id="timer-display" class="timer-display">00:00</div>
            <div class="timer-controls">
                <input type="number" id="timer-input" class="timer-input" value="5" min="1" max="60" title="Minuter">
                <button class="btn-small btn-primary" onclick="startTimer()">Start</button>
                <button class="btn-small" onclick="stopTimer()">Stopp</button>
            </div>
        </div>

        <div class="user-panel">
            <div class="stat-pill">
                <span style="color:var(--text-muted)">Din f√§rg:</span>
                <span id="my-color-box" style="display:block; width:12px; height:12px; border-radius:50%; box-shadow: 0 0 5px rgba(255,255,255,0.2);"></span> 
            </div>
            <div class="stat-pill">
                <span style="color:var(--text-muted)">R√∂ster:</span>
                <span id="votes-left" style="font-weight:700; color:var(--primary);">5</span>
            </div>
        </div>
    </header>

    <div class="controls-area">
        <div class="input-group">
            <input type="text" id="new-card-text" placeholder="Vad vill du diskutera? Skriv h√§r...">
            <button id="add-btn" title="L√§gg till">+</button>
        </div>
    </div>

    <div class="board">
        <div class="column">
            <div class="column-header"><h2>F√∂rslag</h2><span>üí°</span></div>
            <div class="task-list" id="proposal"></div>
        </div>
        <div class="column">
            <div class="column-header"><h2>Diskutera</h2><span>üó£Ô∏è</span></div>
            <div class="task-list" id="discuss"></div>
        </div>
        <div class="column">
            <div class="column-header"><h2>Klart</h2><span>‚úÖ</span></div>
            <div class="task-list" id="done"></div>
        </div>
    </div>

    <div id="status">Connecting...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --------------------------------------------------------------
        // KONFIGURATION - Klistra in dina uppgifter h√§r nedanf√∂r!
        // --------------------------------------------------------------
        const firebaseConfig = {
		  apiKey: "AIzaSyCHrUufAISfVGwGICTDcVaWGt0vzLVRFpk",
		  authDomain: "team-kanban.firebaseapp.com",
		  databaseURL: "https://team-kanban-default-rtdb.europe-west1.firebasedatabase.app",
		  projectId: "team-kanban",
		  storageBucket: "team-kanban.firebasestorage.app",
		  messagingSenderId: "457664936790",
		  appId: "1:457664936790:web:a77f6fe962b365fb1034f7"
        };
        // --------------------------------------------------------------

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let cards = [];
        const MAX_VOTES = 5;
        const userColor = localStorage.getItem('userColor') || '#' + Math.floor(Math.random()*16777215).toString(16);
        localStorage.setItem('userColor', userColor);
        document.getElementById('my-color-box').style.backgroundColor = userColor;
        let myVotedCards = JSON.parse(localStorage.getItem('myVotedCards')) || [];

        // --- TIMER LOGIK (NYTT) ---
        let timerInterval = null;
        let timerTarget = 0;
        
        // Enkelt "bip" ljud (Base64)
        const beepSound = new Audio("data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU"); // Kort dummy, egentligen beh√∂ver vi en riktig wav string, men vi k√∂r visuell feedback fr√§mst.

        const timerRef = ref(db, 'kanban/timer');

        // Lyssna p√• timer fr√•n Firebase
        onValue(timerRef, (snapshot) => {
            const data = snapshot.val();
            const display = document.getElementById('timer-display');
            
            if (data && data.targetTime) {
                timerTarget = data.targetTime;
                
                // Om vi redan har en interval ig√•ng, l√•t den vara, annars starta
                if (!timerInterval) {
                    timerInterval = setInterval(updateTimerUI, 1000);
                }
                updateTimerUI(); // Uppdatera direkt
            } else {
                // Ingen timer k√∂rs
                stopLocalTimer();
                display.innerText = "00:00";
                display.classList.remove('finished');
            }
        });

        window.startTimer = function() {
            const minutes = parseInt(document.getElementById('timer-input').value);
            if (!minutes || minutes <= 0) return;
            
            const targetTime = Date.now() + (minutes * 60 * 1000);
            set(timerRef, { targetTime: targetTime });
        };

        window.stopTimer = function() {
            set(timerRef, null); // Ta bort timern i databasen
        };

        function stopLocalTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function updateTimerUI() {
            const now = Date.now();
            const diff = timerTarget - now;
            const display = document.getElementById('timer-display');

            if (diff <= 0) {
                display.innerText = "00:00";
                display.classList.add('finished');
                // Vi stoppar inte intervallet h√§r, s√• den forts√§tter pulsera tills n√•gon trycker stop
                return;
            }

            display.classList.remove('finished');
            
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            display.innerText = 
                (minutes < 10 ? "0" + minutes : minutes) + ":" + 
                (seconds < 10 ? "0" + seconds : seconds);
        }
        // --------------------------

        // --- KORT LOGIK ---
        const cardsRef = ref(db, 'kanban/cards');
        
        onValue(cardsRef, (snapshot) => {
            document.getElementById('status').innerText = "üü¢ Connected";
            document.getElementById('status').style.color = "var(--success)";
            const data = snapshot.val();
            cards = data ? data : [];
            cards.sort((a, b) => b.votes - a.votes);
            renderBoard();
        });

        function saveToFirebase() {
            document.getElementById('status').innerText = "üü° Syncing...";
            document.getElementById('status').style.color = "var(--primary)";
            set(cardsRef, cards).catch(e => alert("Error: " + e.message));
        }

        window.createCard = function() {
            const input = document.getElementById('new-card-text');
            const text = input.value.trim();
            if (!text) return;
            cards.push({ id: Date.now(), text: text, column: 'proposal', color: userColor, votes: 0 });
            input.value = '';
            saveToFirebase();
        }
        document.getElementById('add-btn').addEventListener('click', window.createCard);
        document.getElementById('new-card-text').addEventListener("keypress", (e) => { if(e.key==="Enter") window.createCard(); });

        window.editCard = function(id) {
            const card = cards.find(c => c.id === id);
            if (!card) return;
            const newText = prompt("Redigera text:", card.text);
            if (newText && newText.trim()) { card.text = newText.trim(); saveToFirebase(); }
        };

        window.deleteCard = function(id) {
            if(confirm("Ta bort lapp?")) {
                cards = cards.filter(c => c.id !== id);
                if(myVotedCards.includes(id)) {
                    myVotedCards = myVotedCards.filter(vId => vId !== id);
                    localStorage.setItem('myVotedCards', JSON.stringify(myVotedCards));
                    updateVotesDisplay();
                }
                saveToFirebase();
            }
        };

        window.addVote = function(id) {
            if (myVotedCards.length >= MAX_VOTES) { alert("Slut p√• r√∂ster!"); return; }
            const card = cards.find(c => c.id === id);
            if (card) {
                card.votes++;
                myVotedCards.push(id);
                localStorage.setItem('myVotedCards', JSON.stringify(myVotedCards));
                saveToFirebase();
            }
        };

        window.removeVote = function(id) {
            if (!myVotedCards.includes(id)) return;
            const card = cards.find(c => c.id === id);
            if (card) {
                if (card.votes > 0) card.votes--;
                myVotedCards.splice(myVotedCards.indexOf(id), 1);
                localStorage.setItem('myVotedCards', JSON.stringify(myVotedCards));
                saveToFirebase();
            }
        };

        function updateVotesDisplay() {
            document.getElementById('votes-left').innerText = MAX_VOTES - myVotedCards.length;
        }

        // Drag & Drop
        window.allowDrop = (ev) => { ev.preventDefault(); ev.currentTarget.classList.add('drag-over'); }
        window.leaveDrop = (ev) => { ev.currentTarget.classList.remove('drag-over'); }
        window.drag = (ev) => { ev.dataTransfer.setData("text/plain", ev.target.id); }
        window.drop = function(ev) {
            ev.preventDefault();
            ev.currentTarget.classList.remove('drag-over');
            const cardId = parseInt(ev.dataTransfer.getData("text/plain"));
            const cardIndex = cards.findIndex(c => c.id === cardId);
            if (cardIndex !== -1 && cards[cardIndex].column !== ev.currentTarget.id) {
                cards[cardIndex].column = ev.currentTarget.id;
                saveToFirebase();
            }
        }

        function renderBoard() {
            updateVotesDisplay();
            ['proposal', 'discuss', 'done'].forEach(col => document.getElementById(col).innerHTML = '');
            
            const iconEdit = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>`;
            const iconTrash = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>`;
            const iconThumbUp = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path></svg>`;
            const iconThumbDown = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2.67A2.31 2.31 0 0 1 22 4v7a2.31 2.31 0 0 1-2.33 2H17"></path></svg>`;

            cards.forEach(card => {
                const myVotes = myVotedCards.filter(id => id === card.id).length;
                const cardEl = document.createElement('div');
                cardEl.className = 'card'; cardEl.draggable = true; cardEl.id = card.id; cardEl.style.borderLeftColor = card.color;
                cardEl.addEventListener('dragstart', window.drag);
                
                cardEl.innerHTML = `
                    <div class="card-top">
                        <div class="card-text">${card.text}</div>
                        <div class="card-actions-top">
                            <button class="icon-btn" onclick="editCard(${card.id})">${iconEdit}</button>
                            <button class="icon-btn delete-btn" onclick="deleteCard(${card.id})">${iconTrash}</button>
                        </div>
                    </div>
                    <div class="card-bottom">
                        <div class="card-meta">#${card.id.toString().slice(-4)} ${myVotes > 0 ? `<span class="my-vote-badge">Du: ${myVotes}</span>` : ''}</div>
                        <div class="vote-pill">
                            <button class="vote-btn vote-down" onclick="removeVote(${card.id})" ${myVotes === 0 ? 'disabled' : ''}>${iconThumbDown}</button>
                            <span class="vote-count">${card.votes}</span>
                            <button class="vote-btn vote-up" onclick="addVote(${card.id})" ${(MAX_VOTES - myVotedCards.length) <= 0 ? 'disabled' : ''}>${iconThumbUp}</button>
                        </div>
                    </div>`;
                document.getElementById(card.column).appendChild(cardEl);
            });
            document.querySelectorAll('.task-list').forEach(list => { list.ondrop = window.drop; list.ondragover = window.allowDrop; list.ondragleave = window.leaveDrop; });
        }
    </script>
</body>
</html>
