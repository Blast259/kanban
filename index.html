<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lean Coffee Board</title>
    <style>
        :root {
            --bg-color: #121212;
            --col-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent: #ffffff; /* 츿ndrat till vit */
            --danger: #ff4444;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        /* Uppdaterad rubrikstil */
        h1 { 
            text-align: center; 
            color: var(--accent); 
            margin-bottom: 10px; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }
        
        .user-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #888;
        }

        .board {
            display: flex;
            gap: 20px;
            flex: 1;
            overflow-x: auto;
        }

        .column {
            background-color: var(--col-bg);
            border-radius: 8px;
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-top: 4px solid #555;
        }

        .column h2 {
            text-align: center;
            margin-top: 0;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            color: var(--accent);
        }

        .task-list {
            flex: 1;
            padding: 10px 0;
            transition: background 0.2s;
            min-height: 100px;
        }
        
        .task-list.drag-over {
            background-color: #2a2a2a;
            border: 2px dashed #777;
            border-radius: 4px;
        }

        .card {
            background-color: #2c2c2c;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: grab;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            border-left: 5px solid transparent;
            position: relative;
            transition: transform 0.2s;
        }

        .card:hover { transform: translateY(-2px); }
        .card:active { cursor: grabbing; }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .card-text { 
            word-wrap: break-word; 
            font-size: 1.1em;
            flex: 1;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.2em;
            line-height: 0.8;
            padding: 0 0 0 10px;
        }
        .delete-btn:hover { color: var(--danger); }

        .card-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
            color: #aaa;
            border-top: 1px solid #444;
            padding-top: 8px;
            margin-top: 8px;
        }

        .vote-btn {
            background: none;
            border: 1px solid #555;
            color: #888;
            border-radius: 4px;
            cursor: pointer;
            padding: 4px 10px;
            transition: all 0.2s;
        }

        .vote-btn:hover:not(:disabled) { background-color: rgba(255, 255, 255, 0.1); color: white; }
        
        /* Stil f칬r n칛r jag har r칬stat p친 kortet */
        .vote-btn.voted {
            background-color: var(--accent);
            color: black;
            border-color: var(--accent);
            font-weight: bold;
        }

        .vote-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        .add-card-section {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #new-card-text {
            flex: 1;
            padding: 12px;
            border-radius: 4px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 1em;
        }

        #add-btn {
            background-color: var(--accent);
            color: black;
            border: none;
            padding: 0 25px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.5em;
            line-height: 1;
        }
        
        #status { text-align: center; color: #666; margin-bottom: 10px; font-size: 0.8em; }
    </style>
</head>
<body>

    <h1>Lean Coffee</h1>
    <div id="status">Ansluter...</div>
    
    <div class="user-info">
        Din f칛rg: <span id="my-color-box" style="display:inline-block; width:15px; height:15px; border-radius:50%; vertical-align:middle;"></span> 
        | R칬ster kvar: <span id="votes-left" style="font-weight:bold; color:white;">5</span>
    </div>

    <div class="add-card-section">
        <input type="text" id="new-card-text" placeholder="Skriv ny aktivitet h칛r...">
        <button id="add-btn" title="L칛gg till">+</button>
    </div>

    <div class="board">
        <div class="column" id="col-proposal">
            <h2>F칬rslag</h2>
            <div class="task-list" id="proposal"></div>
        </div>

        <div class="column" id="col-discuss">
            <h2>Diskutera</h2>
            <div class="task-list" id="discuss"></div>
        </div>

        <div class="column" id="col-done">
            <h2>Klart</h2>
            <div class="task-list" id="done"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --------------------------------------------------------------
        // KONFIGURATION - Klistra in dina uppgifter h칛r nedanf칬r!
        // --------------------------------------------------------------
        const firebaseConfig = {
            apiKey: "PASTA_IN_DIN_CONFIG_H츿R",
            authDomain: "PASTA_IN_DIN_CONFIG_H츿R",
            databaseURL: "PASTA_IN_DIN_CONFIG_H츿R",
            projectId: "PASTA_IN_DIN_CONFIG_H츿R",
            storageBucket: "PASTA_IN_DIN_CONFIG_H츿R",
            messagingSenderId: "PASTA_IN_DIN_CONFIG_H츿R",
            appId: "PASTA_IN_DIN_CONFIG_H츿R"
        };
        // --------------------------------------------------------------

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // --- Lokal State ---
        let cards = [];
        const MAX_VOTES = 5;
        
        // Anv칛ndarf칛rg
        const userColor = localStorage.getItem('userColor') || '#' + Math.floor(Math.random()*16777215).toString(16);
        localStorage.setItem('userColor', userColor);
        document.getElementById('my-color-box').style.backgroundColor = userColor;

        // R칬ster - Sparar en lista med IDn p친 kort jag r칬stat p친 i localStorage
        let myVotedCards = JSON.parse(localStorage.getItem('myVotedCards')) || [];
        
        function updateVotesDisplay() {
            const votesLeft = MAX_VOTES - myVotedCards.length;
            document.getElementById('votes-left').innerText = votesLeft;
        }

        // --- Firebase Lyssna ---
        const cardsRef = ref(db, 'kanban/cards');
        
        onValue(cardsRef, (snapshot) => {
            document.getElementById('status').innerText = "游릭 Live";
            const data = snapshot.val();
            cards = data ? data : [];
            
            // SORTERING: Sortera korten baserat p친 r칬ster (H칬gst f칬rst)
            cards.sort((a, b) => b.votes - a.votes);
            
            renderBoard();
        });

        function saveToFirebase() {
            document.getElementById('status').innerText = "游리 Synkar...";
            set(cardsRef, cards).catch(e => alert("Kunde inte spara: " + e.message));
        }

        // --- Funktioner ---

        window.createCard = function() {
            const input = document.getElementById('new-card-text');
            const text = input.value.trim();
            if (!text) return;

            const newCard = {
                id: Date.now(),
                text: text,
                column: 'proposal',
                color: userColor,
                votes: 0
            };

            cards.push(newCard);
            input.value = '';
            saveToFirebase();
        }
        document.getElementById('add-btn').addEventListener('click', createCard);
        
        // Enter-tangent f칬r att skapa kort
        document.getElementById('new-card-text').addEventListener("keypress", function(event) {
            if (event.key === "Enter") window.createCard();
        });

        // TA BORT KORT
        window.deleteCard = function(id) {
            if(confirm("Vill du ta bort denna lapp?")) {
                cards = cards.filter(c => c.id !== id);
                
                // Rensa 칛ven om jag hade r칬stat p친 det borttagna kortet
                if(myVotedCards.includes(id)) {
                    myVotedCards = myVotedCards.filter(vId => vId !== id);
                    localStorage.setItem('myVotedCards', JSON.stringify(myVotedCards));
                    updateVotesDisplay();
                }

                saveToFirebase();
            }
        };

        // R칐STA (Toggle)
        window.toggleVote = function(id) {
            const cardIndex = cards.findIndex(c => c.id === id);
            if (cardIndex === -1
