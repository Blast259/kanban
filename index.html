<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Kanban</title>
    <style>
        :root {
            --bg-color: #121212;
            --col-bg: #1e1e1e;
            --text-color: #ffffff;
            --accent: #ffd700; /* Gult som du gillade */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 { text-align: center; color: var(--accent); margin-bottom: 20px; }
        
        .user-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #888;
        }

        .board {
            display: flex;
            gap: 20px;
            flex: 1;
            overflow-x: auto;
        }

        .column {
            background-color: var(--col-bg);
            border-radius: 8px;
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-top: 4px solid #333;
        }

        .column h2 {
            text-align: center;
            margin-top: 0;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        #col-proposal { border-color: #ff6b6b; }
        #col-discuss { border-color: #4ecdc4; }
        #col-done { border-color: #ffe66d; }

        /* Drag and Drop zoner */
        .task-list {
            flex: 1;
            padding: 10px 0;
            transition: background 0.2s;
        }
        
        .task-list.drag-over {
            background-color: #2a2a2a;
            border: 2px dashed #555;
            border-radius: 4px;
        }

        /* Kortet */
        .card {
            background-color: #2c2c2c;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: grab;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            border-left: 5px solid transparent; /* Plats f√∂r anv√§ndarf√§rg */
            position: relative;
        }

        .card:active { cursor: grabbing; }

        .card-text { margin-bottom: 10px; word-wrap: break-word; }

        .card-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
            color: #aaa;
            border-top: 1px solid #444;
            padding-top: 8px;
        }

        .vote-btn {
            background: none;
            border: 1px solid #555;
            color: var(--accent);
            border-radius: 4px;
            cursor: pointer;
            padding: 2px 8px;
            transition: all 0.2s;
        }

        .vote-btn:hover { background-color: rgba(255, 215, 0, 0.1); }
        .vote-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        /* Input sektion */
        .add-card-section {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #new-card-text {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            border: none;
            background-color: #333;
            color: white;
        }

        #add-btn {
            background-color: var(--accent);
            color: black;
            border: none;
            padding: 0 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
        }

        #add-btn:hover { opacity: 0.8; }

    </style>
</head>
<body>

    <h1>Kanban Tavla</h1>
    
    <div class="user-info">
        Din f√§rg: <span id="my-color-box" style="display:inline-block; width:15px; height:15px; border-radius:50%; vertical-align:middle;"></span> 
        | R√∂ster kvar: <span id="votes-left">5</span>
    </div>

    <div class="add-card-section">
        <input type="text" id="new-card-text" placeholder="Skriv ny aktivitet h√§r...">
        <button id="add-btn" title="L√§gg till">+</button>
    </div>

    <div class="board">
        <div class="column">
            <h2>F√∂rslag</h2>
            <div class="task-list" id="proposal" ondrop="drop(event)" ondragover="allowDrop(event)">
                </div>
        </div>

        <div class="column">
            <h2>Diskutera</h2>
            <div class="task-list" id="discuss" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>

        <div class="column">
            <h2>Klart</h2>
            <div class="task-list" id="done" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </div>

    <script>
        // --- 1. Hantera Anv√§ndare (Simulerad) ---
        // Generera en slumpm√§ssig f√§rg f√∂r denna session/anv√§ndare
        const userColor = localStorage.getItem('userColor') || '#' + Math.floor(Math.random()*16777215).toString(16);
        localStorage.setItem('userColor', userColor);
        document.getElementById('my-color-box').style.backgroundColor = userColor;

        let myVotes = 5;
        const votesDisplay = document.getElementById('votes-left');

        // --- 2. Hantera Kort & Data ---
        let cards = JSON.parse(localStorage.getItem('kanbanCards')) || [];

        function saveCards() {
            localStorage.setItem('kanbanCards', JSON.stringify(cards));
            renderBoard();
        }

        function createCard() {
            const input = document.getElementById('new-card-text');
            const text = input.value.trim();
            if (!text) return;

            const newCard = {
                id: Date.now(),
                text: text,
                column: 'proposal',
                color: userColor,
                votes: 0,
                voters: [] // H√•ller koll p√• vilka som r√∂stat (simulerat)
            };

            cards.push(newCard);
            input.value = '';
            saveCards();
        }

        document.getElementById('add-btn').addEventListener('click', createCard);

        // --- 3. Rendera Tavlan ---
        function renderBoard() {
            // Rensa kolumner
            ['proposal', 'discuss', 'done'].forEach(col => {
                document.getElementById(col).innerHTML = '';
            });

            cards.forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.className = 'card';
                cardEl.draggable = true;
                cardEl.id = card.id;
                cardEl.style.borderLeftColor = card.color;
                
                // Drag start event
                cardEl.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData("text/plain", card.id);
                });

                // HTML inneh√•ll i kortet
                cardEl.innerHTML = `
                    <div class="card-text">${card.text}</div>
                    <div class="card-actions">
                        <span>R√∂ster: ${card.votes}</span>
                        <button class="vote-btn" onclick="vote(${card.id})" ${myVotes <= 0 ? 'disabled' : ''}>üëç</button>
                    </div>
                `;

                // L√§gg i r√§tt kolumn
                document.getElementById(card.column).appendChild(cardEl);
            });

            votesDisplay.innerText = myVotes;
        }

        // --- 4. R√∂stningslogik ---
        window.vote = function(id) {
            if (myVotes <= 0) return;
            
            const card = cards.find(c => c.id === id);
            if (card) {
                card.votes++;
                myVotes--;
                saveCards(); // Rendera om f√∂r att uppdatera UI
            }
        };

        // --- 5. Drag and Drop Logik ---
        window.allowDrop = function(ev) {
            ev.preventDefault();
            ev.currentTarget.classList.add('drag-over');
        }

        // Ta bort styling n√§r man drar ut (optional polish)
        document.addEventListener('dragleave', (ev) => {
            if(ev.target.classList.contains('task-list')) {
                ev.target.classList.remove('drag-over');
            }
        });

        window.drop = function(ev) {
            ev.preventDefault();
            const list = ev.currentTarget; // Kolumnen vi sl√§pper i
            list.classList.remove('drag-over');
            
            const cardId = parseInt(ev.dataTransfer.getData("text/plain"));
            const newColumnId = list.id;

            // Uppdatera datamodellen
            const card = cards.find(c => c.id === cardId);
            if (card) {
                card.column = newColumnId;
                saveCards();
            }
        }

        // Starta
        renderBoard();

    </script>
</body>
</html>
