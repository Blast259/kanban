<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Kanban (Online)</title>
    <style>
        :root {
            --bg-color: #121212;
            --col-bg: #1e1e1e;
            --text-color: #ffffff;
            --accent: #ffd700;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 { text-align: center; color: var(--accent); margin-bottom: 20px; }
        
        .user-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #888;
        }

        .board {
            display: flex;
            gap: 20px;
            flex: 1;
            overflow-x: auto;
        }

        .column {
            background-color: var(--col-bg);
            border-radius: 8px;
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-top: 4px solid #333;
        }

        .column h2 {
            text-align: center;
            margin-top: 0;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        #col-proposal { border-color: #ff6b6b; }
        #col-discuss { border-color: #4ecdc4; }
        #col-done { border-color: #ffe66d; }

        .task-list {
            flex: 1;
            padding: 10px 0;
            transition: background 0.2s;
            min-height: 100px;
        }
        
        .task-list.drag-over {
            background-color: #2a2a2a;
            border: 2px dashed #555;
            border-radius: 4px;
        }

        .card {
            background-color: #2c2c2c;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: grab;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            border-left: 5px solid transparent;
            position: relative;
        }

        .card:active { cursor: grabbing; }

        .card-text { margin-bottom: 10px; word-wrap: break-word; }

        .card-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
            color: #aaa;
            border-top: 1px solid #444;
            padding-top: 8px;
        }

        .vote-btn {
            background: none;
            border: 1px solid #555;
            color: var(--accent);
            border-radius: 4px;
            cursor: pointer;
            padding: 2px 8px;
            transition: all 0.2s;
        }

        .vote-btn:hover { background-color: rgba(255, 215, 0, 0.1); }
        .vote-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        .add-card-section {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #new-card-text {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            border: none;
            background-color: #333;
            color: white;
        }

        #add-btn {
            background-color: var(--accent);
            color: black;
            border: none;
            padding: 0 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        /* Loading indikator */
        #status { text-align: center; color: #666; margin-bottom: 10px; font-size: 0.8em; }
    </style>
</head>
<body>

    <h1>Team Kanban</h1>
    <div id="status">Ansluter till databas...</div>
    
    <div class="user-info">
        Din f칛rg: <span id="my-color-box" style="display:inline-block; width:15px; height:15px; border-radius:50%; vertical-align:middle;"></span> 
        | R칬ster kvar: <span id="votes-left">5</span>
    </div>

    <div class="add-card-section">
        <input type="text" id="new-card-text" placeholder="Skriv ny aktivitet h칛r...">
        <button id="add-btn">+</button>
    </div>

    <div class="board">
        <div class="column" id="col-proposal">
            <h2>F칬rslag</h2>
            <div class="task-list" id="proposal"></div>
        </div>

        <div class="column" id="col-discuss">
            <h2>Diskutera</h2>
            <div class="task-list" id="discuss"></div>
        </div>

        <div class="column" id="col-done">
            <h2>Klart</h2>
            <div class="task-list" id="done"></div>
        </div>
    </div>

    <script type="module">
        // Importera funktioner vi beh칬ver fr친n Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --------------------------------------------------------------
        // KONFIGURATION - Klistra in dina uppgifter h칛r nedanf칬r!
        // --------------------------------------------------------------
        const firebaseConfig = {            
			  apiKey: "AIzaSyCHrUufAISfVGwGICTDcVaWGt0vzLVRFpk",
			  authDomain: "team-kanban.firebaseapp.com",
			  databaseURL: "https://team-kanban-default-rtdb.europe-west1.firebasedatabase.app",
			  projectId: "team-kanban",
			  storageBucket: "team-kanban.firebasestorage.app",
			  messagingSenderId: "457664936790",
			  appId: "1:457664936790:web:a77f6fe962b365fb1034f7"
        };
        // --------------------------------------------------------------

        // Starta Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // Lokala variabler
        let cards = []; // Denna synkas nu med databasen
        const userColor = localStorage.getItem('userColor') || '#' + Math.floor(Math.random()*16777215).toString(16);
        localStorage.setItem('userColor', userColor);
        document.getElementById('my-color-box').style.backgroundColor = userColor;

        let myVotes = 5; // H친lls lokalt tills vidare
        const votesDisplay = document.getElementById('votes-left');

        // --- H칛mta data fr친n Firebase (Lyssnar efter 칛ndringar) ---
        const cardsRef = ref(db, 'kanban/cards');
        
        onValue(cardsRef, (snapshot) => {
            document.getElementById('status').innerText = "游릭 Synkad med molnet";
            const data = snapshot.val();
            // Om databasen 칛r tom, s칛tt cards till tom lista
            cards = data ? data : []; 
            renderBoard();
        });

        // --- Funktion f칬r att spara till Firebase ---
        function saveToFirebase() {
            document.getElementById('status').innerText = "游리 Sparar...";
            // Vi skriver 칬ver hela listan med kort till databasen
            set(cardsRef, cards)
                .then(() => {
                    // Sparat ok
                })
                .catch((error) => {
                    console.error("Fel vid sparning: ", error);
                    alert("Kunde inte spara. Kolla att databasen 칛r i 'Test Mode'.");
                });
        }

        // --- Skapa kort ---
        window.createCard = function() {
            const input = document.getElementById('new-card-text');
            const text = input.value.trim();
            if (!text) return;

            const newCard = {
                id: Date.now(),
                text: text,
                column: 'proposal',
                color: userColor,
                votes: 0
            };

            cards.push(newCard);
            input.value = '';
            saveToFirebase(); // Skicka till molnet
        }
        document.getElementById('add-btn').addEventListener('click', createCard);

        // --- R칬stning ---
        window.vote = function(id) {
            if (myVotes <= 0) return;
            
            // Hitta kortet och uppdatera
            const cardIndex = cards.findIndex(c => c.id === id);
            if (cardIndex !== -1) {
                cards[cardIndex].votes++;
                myVotes--;
                saveToFirebase(); // Skicka till molnet
            }
        };

        // --- Drag and Drop Logic ---
        // Vi m친ste definiera dessa p친 window-objektet eftersom vi k칬r type="module"
        window.allowDrop = function(ev) {
            ev.preventDefault();
            ev.currentTarget.classList.add('drag-over');
        }

        window.leaveDrop = function(ev) {
             ev.currentTarget.classList.remove('drag-over');
        }

        window.drag = function(ev) {
            ev.dataTransfer.setData("text/plain", ev.target.id);
        }

        window.drop = function(ev) {
            ev.preventDefault();
            const list = ev.currentTarget;
            list.classList.remove('drag-over');
            
            const cardId = parseInt(ev.dataTransfer.getData("text/plain"));
            const newColumnId = list.id;

            const cardIndex = cards.findIndex(c => c.id === cardId);
            if (cardIndex !== -1) {
                cards[cardIndex].column = newColumnId;
                saveToFirebase(); // Skicka till molnet
            }
        }

        // --- Rendera (Rita upp) ---
        function renderBoard() {
            ['proposal', 'discuss', 'done'].forEach(col => {
                document.getElementById(col).innerHTML = '';
            });

            cards.forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.className = 'card';
                cardEl.draggable = true;
                cardEl.id = card.id;
                cardEl.style.borderLeftColor = card.color;
                
                // Koppla drag-events
                cardEl.addEventListener('dragstart', window.drag);

                cardEl.innerHTML = `
                    <div class="card-text">${card.text}</div>
                    <div class="card-actions">
                        <span>R칬ster: ${card.votes}</span>
                        <button class="vote-btn" onclick="vote(${card.id})" ${myVotes <= 0 ? 'disabled' : ''}>游녨</button>
                    </div>
                `;

                document.getElementById(card.column).appendChild(cardEl);
            });

            votesDisplay.innerText = myVotes;
            
            // Koppla drop-events till kolumnerna
            document.querySelectorAll('.task-list').forEach(list => {
                list.ondrop = window.drop;
                list.ondragover = window.allowDrop;
                list.ondragleave = window.leaveDrop;
            });
        }
    </script>
</body>
</html>
